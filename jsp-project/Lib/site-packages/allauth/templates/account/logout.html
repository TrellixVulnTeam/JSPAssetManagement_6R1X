{% load i18n %}

{% load crispy_forms_tags %}
{% load staticfiles %}
<html>
  <head>
    <title>Login Assets Management - JSP</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
  </head>  
<body style="
width: 100%;
background: url('/static/img/bg-pattern.png');
background: url('/static/img/bg-pattern.png'), #7b4397;
background: url('/static/img/bg-pattern.png'), -webkit-gradient(linear, right top, left top, from(#7b4397), to(#dc2430));
background: url('/static/img/bg-pattern.png'), linear-gradient(to left, #7b4397, #dc2430);">
<div style="margin-top: 5%;
            width: 40%; margin-left: 30%;background-color: white; border-radius: 10px">
  <br><br>
  <div style="margin-left: 30%;width: 50%">
<h1>{% trans "Sign Out" %}</h1>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit">{% trans 'Sign Out' %}</button>
  <br><br>
</form>
  </div>
</div>
</body>
</html>
